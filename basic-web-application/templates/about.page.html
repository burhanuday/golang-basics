{{template "base" .}} {{define "content"}}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>This is the about page</h1>
      <p>From template: {{index .StringMap "test"}}</p>
      <p>

        {{index .StringMap "remoteIP"}} {{else}} I dont know your Ip. Visit home
        page first {{end}}
      </p>
    </div>
  </div>
</div>
{{end}}
